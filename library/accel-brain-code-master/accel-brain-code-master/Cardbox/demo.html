<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CardBox</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/cardbox/cardbox_pc.css" />

  <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/jquery.mousehold-1.0.js"></script>
  <script type="text/javascript" src="js/localcardbox.js"></script>

  <script>
      $(document).ready(function(){
          cardBox = new LocalCardBox ({
            "createInputId": "create_card",
            "createButtonId": "create_button"
          });
      });
  </script>
</head>
<body>
<div id="Control_panel_area">
  <input placeholder="Write new text and create new card." type="text" value="" id="create_card" class="card-input" />
  <button id="create_button" class="card-button">Create</button>
</div>
<div id="card_box_area"></div>
</body>
</html>
